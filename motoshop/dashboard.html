<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel - Oficina de Motos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Oficina de Motos - Painel</span>
      <button id="logoutBtn" class="btn btn-outline-light">Sair</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span class="bi bi-speedometer2"></span> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="bi bi-people"></span> Clientes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="bi bi-bicycle"></span> Motos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="bi bi-tools"></span> Ordens de Serviço
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="bi bi-bag"></span> Produtos/Vendas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="bi bi-file-earmark-text"></span> Relatórios
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
        <h2>Bem-vindo!</h2>
        <p>Selecione uma opção no menu para iniciar.</p>
        <!-- Cards de resumo -->
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="card-title">Clientes Cadastrados</h5>
                <p class="card-text fs-4" id="clientesCount">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card text-white bg-info">
              <div class="card-body">
                <h5 class="card-title">Ordens em Andamento</h5>
                <p class="card-text fs-4" id="ordensCount">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card text-white bg-warning">
              <div class="card-body">
                <h5 class="card-title">Produtos no Estoque</h5>
                <p class="card-text fs-4" id="produtosCount">0</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <!-- Bootstrap icons opcional -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Seu script -->
  <script src="js/dashboard.js"></script>
</body>
</html>
